<form (ngSubmit)="send()" [formGroup]="f" class="a">
  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
    <div class="text-center mb-5">
      <img src="../../../assets/picture/Logo.png" alt="Image" height="150" class="mb-3">
      <div class="text-900 text-3xl font-medium mb-3">Welcome Back</div>
      <span class="text-600 font-medium line-height-3">Don't have an account?</span>
      <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer" (click)="toRegister()">Create today!</a>
    </div>
    <div>
      <label for="email1" class="block text-900 font-medium mb-2">Email</label>
      <input id="email1" type="text" placeholder="Email address" pInputText class="w-full mb-3" formControlName="email"
        [(ngModel)]="users.email">
      <div *ngIf="getEmail.invalid && (getEmail.touched || getEmail.dirty)">
        <p *ngIf="getEmail.hasError('required')"> Required field</p>
        <p *ngIf="getEmail.hasError('invalid')"> להכניס ערך חוקי</p>
      </div>

      <label for="password1" class="block text-900 font-medium mb-2">Password</label>
      <input id="password1" type="password" placeholder="Password" pInputText class="w-full mb-3"
        formControlName="loginPassword" [(ngModel)]="users.loginPassword">
      <div *ngIf="getPass.invalid && (getPass.touched || getPass.dirty)">
        <p *ngIf="getPass.hasError('required')">Required field </p>
        <!-- שמות בדיקות התקינות באותיות קטנות גם כמה מילים -->
        <p *ngIf="getPass.hasError('minLength')">too short</p>
        <!-- בבדיקת תקינות אישית יש לכתוב את שם הערך שהפונקציה מחזירה -->
        <p *ngIf="getPass.hasError('maxLength')">too long</p>
      </div>

      <div class="flex align-items-center justify-content-between mb-6">
        <div class="flex align-items-center">
          <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
          <label for="rememberme1" class="text-900">Remember me</label>
        </div>
        <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Forgot password?</a>
      </div>

      <button pButton pRipple label="Sign In" icon="pi pi-user" class="w-full" [disabled]="f.invalid"></button>
    </div>
  </div>

</form>
