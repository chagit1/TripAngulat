
<div class="ariaCard">
    <p-card *ngFor="let f of serUse.ListFilter"  [header]="f.target"  [style]="{ width: '300px'  }">
        <ng-template pTemplate="header">
            <img [src]="servTrip.image + f.image+ '.jpg'" alt="Photo of a Shiba Inu" class="pic">
            <h6>{{f.price}}</h6>
        </ng-template>;
       
        
    </p-card>

    
</div>
