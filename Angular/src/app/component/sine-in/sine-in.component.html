<form (ngSubmit)="send()" [formGroup]="f" class="a">
    <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
        <div class="text-center mb-5">
            <!-- <img src="../../../assets/picture/Logo.png" alt="Image" height="150" class="mb-3"> -->
            <div class="text-900 text-3xl font-medium mb-3">Welcome </div>
            <!-- <span class="text-600 font-medium line-height-3">Don't have an account?</span> -->

        </div>
        <div>
            <label for="name" class="block text-900 font-medium mb-2">First Name</label>
            <input id="name" type="text" pInputText class="w-full mb-3" formControlName="firstName"
                placeholder="Enter first name" [(ngModel)]="users.firstName">
            <div *ngIf="getFirstName.invalid && (getFirstName.touched || getFirstName.dirty)">
                <p *ngIf="getFirstName.hasError('required')"> Required field</p>
            </div>

            <label for="name" class="block text-900 font-medium mb-2">Last Name</label>
            <input id="name" type="text" pInputText class="w-full mb-3" formControlName="lastName"
                placeholder="Enter last name" [(ngModel)]="users.lastName">
            <div *ngIf="getLastName.invalid && (getLastName.touched || getLastName.dirty)">
                <p *ngIf="getLastName.hasError('required')"> Required field</p>
            </div>

            <label for="name" class="block text-900 font-medium mb-2">Phone</label>
            <input id="name" type="text" pInputText class="w-full mb-3" formControlName="phone"
                placeholder="Enter phone" [(ngModel)]="users.phone">
            <div *ngIf="getPhone.invalid && (getPhone.touched || getPhone.dirty)">
                <p *ngIf="getPhone.hasError('required')">Required field</p>
                <p *ngIf="getPhone.hasError('min')">too short</p>
                <p *ngIf="getPhone.hasError('maxLength')">too long</p>
            </div>

            <label for="name" class="block text-900 font-medium mb-2">Email</label>
            <input id="name" type="text" pInputText class="w-full mb-3" formControlName="email"
                placeholder="Enter email" [(ngModel)]="users.email">
            <div *ngIf="getEmail.invalid && (getEmail.touched || getEmail.dirty)">
                <p *ngIf="getEmail.hasError('invalid')"> להכניס ערך חוקי</p>
            </div>

            <label for="name" class="block text-900 font-medium mb-2">Login password</label>
            <input id="name" type="text" pInputText class="w-full mb-3" placeholder="Password"
                formControlName="loginPassword" [(ngModel)]="users.loginPassword">
            <div *ngIf="getPass.invalid && (getPass.touched || getPass.dirty)">
                <p *ngIf="getPass.hasError('required')">Required field </p>
                <p *ngIf="getPass.hasError('minLength')">too short</p>
                <p *ngIf="getPass.hasError('maxLength')">too long</p>
            </div>

            <div class="flex align-items-center justify-content-between mb-6">
                <div class="flex align-items-center">
                    <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2" formControlName="firstAiderCtificate"
                        [(ngModel)]="users.firstAiderCtificate"></p-checkbox>
                    <label for="rememberme1" class="text-900">firstAiderCtificate</label>
                </div>
            </div>

            <button pButton pRipple label="Sign In" icon="pi pi-user" class="w-full" [disabled]="f.invalid"></button>
        </div>
    </div>
</form>
